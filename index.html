<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambia Teachers Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2f1a, #2d5a2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-container h2 {
            color: #2d5a2d;
            margin-bottom: 1rem;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #b8860b;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #2d5a2d, #3a7a3a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #3a7a3a, #4a9a4a);
        }
        
        .error-message {
            color: #d32f2f;
            margin-top: 0.5rem;
            display: none;
        }
        
        .header {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            border: 3px solid #b8860b;
        }
        
        .header h1 {
            color: #2d5a2d;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            color: #555;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .filters-container {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            border: 2px solid #a0a0a0;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 250px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d5a2d;
            font-size: 1rem;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #b8860b;
            border-radius: 8px;
            background: linear-gradient(135deg, #fffaf0, #fff);
            font-size: 1rem;
            font-weight: 500;
            color: #2d5a2d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .data-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 2px solid #ffd700;
        }
        
        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #2d5a2d, #3a7a3a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex: 1;
            min-width: 200px;
        }
        
        .export-btn:hover {
            background: linear-gradient(135deg, #3a7a3a, #4a9a4a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .stats-summary {
            background: linear-gradient(135deg, #f8f8f8, #ffffff);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 2px solid #2d5a2d;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2d5a2d;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #555;
        }
        
        .region-section {
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8fff8, #ffffff);
            border-radius: 12px;
            border: 2px solid #2d5a2d;
        }
        
        .region-header {
            background: linear-gradient(135deg, #2d5a2d, #3a7a3a);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .region-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .district-section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f0f8f0;
            border-radius: 8px;
            border-left: 5px solid #ffd700;
        }
        
        .district-header {
            color: #2d5a2d;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #b8860b;
        }
        
        .school-section {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        
        .school-header {
            color: #2d5a2d;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .primary-school, .junior-school, .senior-school {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .primary-school {
            background: linear-gradient(135deg, #e8f5e8, #f8fff8);
            border: 2px solid #2d5a2d;
        }
        
        .junior-school {
            background: linear-gradient(135deg, #f0f8ff, #f8fbff);
            border: 2px solid #4682b4;
        }
        
        .senior-school {
            background: linear-gradient(135deg, #fff0f5, #fff8fa);
            border: 2px solid #8a2be2;
        }
        
        .primary-school h4, .junior-school h4, .senior-school h4 {
            color: #2d5a2d;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .headmaster-card {
            background: linear-gradient(135deg, #fff0c8, #fff8e1);
            padding: 1.2rem;
            border-radius: 8px;
            border: 3px solid #b8860b;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
            margin-bottom: 1rem;
        }
        
        .headmaster-card h5 {
            color: #2d5a2d;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            border-bottom: 2px solid #b8860b;
            padding-bottom: 0.5rem;
        }
        
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .teacher-card {
            background: linear-gradient(135deg, #fffaf0, #fff);
            padding: 1.2rem;
            border-radius: 8px;
            border: 2px solid #ffd700;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .teacher-card h4 {
            color: #2d5a2d;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 0.5rem;
        }
        
        .teacher-detail {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
        }
        
        .detail-value {
            color: #2d5a2d;
            font-weight: 500;
        }
        
        .school-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .school-tag {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #2d5a2d;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }
            
            .export-buttons {
                flex-direction: column;
            }
            
            .teachers-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .school-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-content" style="display: none;">
        <header class="header">
            <h1>Gambia Teachers Directory</h1>
            <p>Comprehensive Database of Teachers Across All Educational Levels</p>
            <p><em>Demo work in progress by Lamin Ceesay @ 3491934</em></p>
        </header>

        <div class="filters-container">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="region-select">Select Region</label>
                    <select id="region-select" class="filter-select">
                        <option value="all">All Regions</option>
                        <option value="banjul">Banjul Region</option>
                        <option value="kanifing">Kanifing Region</option>
                        <option value="west-coast">West Coast Region</option>
                        <option value="north-bank">North Bank Region</option>
                        <option value="lower-river">Lower River Region</option>
                        <option value="central-river">Central River Region</option>
                        <option value="upper-river">Upper River Region</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="district-select">Select District</label>
                    <select id="district-select" class="filter-select">
                        <option value="all">All Districts</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="school-type-select">Select School Type</label>
                    <select id="school-type-select" class="filter-select">
                        <option value="all">All Schools</option>
                        <option value="primary">Primary Schools</option>
                        <option value="junior">Junior Schools</option>
                        <option value="senior">Senior Schools</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="data-display">
            <div class="export-buttons">
                <button class="export-btn" id="download-all">Download Complete Directory CSV</button>
                <button class="export-btn" id="download-teachers">Download All Teachers CSV</button>
                <button class="export-btn" id="download-primary">Download Primary Schools CSV</button>
                <button class="export-btn" id="download-junior">Download Junior Schools CSV</button>
                <button class="export-btn" id="download-senior">Download Senior Schools CSV</button>
            </div>

            <div class="stats-summary">
                <h3 style="color: #2d5a2d; margin-bottom: 1rem;">Directory Statistics</h3>
                <div class="stats-grid" id="stats-container">
                    <!-- Statistics will be populated here -->
                </div>
            </div>

            <div id="results-container">
                <!-- Data will be displayed here -->
            </div>
        </div>
    </div>

    <div class="login-container" id="login-section">

        <button class="login-btn" id="login-btn">Access Directory</button>
        <div class="error-message" id="error-message">Incorrect password. Please try again.</div>
    </div>
